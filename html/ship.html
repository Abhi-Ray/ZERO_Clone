<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZERO Clones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/ship.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="/img/zero.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&family=Noto+Serif+Thai:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loader">
      <svg
        class="ap"
        viewBox="0 0 128 256"
        width="128px"
        height="256px"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient id="ap-grad1" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="hsl(223,90%,55%)" />
            <stop offset="100%" stop-color="hsl(253,90%,55%)" />
          </linearGradient>
          <linearGradient id="ap-grad2" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="hsl(193,90%,55%)" />
            <stop offset="50%" stop-color="hsl(223,90%,55%)" />
            <stop offset="100%" stop-color="hsl(253,90%,55%)" />
          </linearGradient>
        </defs>
        <circle
          class="ap__ring"
          r="56"
          cx="64"
          cy="192"
          fill="none"
          stroke="#ddd"
          stroke-width="16"
          stroke-linecap="round"
        />
        <circle
          class="ap__worm1"
          r="56"
          cx="64"
          cy="192"
          fill="none"
          stroke="url(#ap-grad1)"
          stroke-width="16"
          stroke-linecap="round"
          stroke-dasharray="87.96 263.89"
        />
        <path
          class="ap__worm2"
          d="M120,192A56,56,0,0,1,8,192C8,161.07,16,8,64,8S120,161.07,120,192Z"
          fill="none"
          stroke="url(#ap-grad2)"
          stroke-width="16"
          stroke-linecap="round"
          stroke-dasharray="87.96 494"
        />
      </svg>
    </div>
    <main>
      <div class="head">
        <a href="index.html">
          <div class="img">
            <img src="/img/zc.png" alt="" />
          </div>
        </a>
      </div>
      <div class="home">
        <div class="row mt-3 mx-3" style="margin-top: 5px">
          <div class="col-md-3">
            <div style="margin-left: 10px" class="text-center">
              <div class="glitch-wrapper">
                <div class="glitch" data-glitch=" Complete your order!">
                  Complete your order!
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-9 mt-4 mb-4 justify-content-center">
            <div class="card card-custom pb-4">
              <div class="card-body mt-0 mx-2">
                <div class="text-center mb-3 pb-2 mt-3">
                  <h4 style="color: #495057">Delivery Details</h4>
                </div>

                <form
                  class="mb-0"
                  action="https://api.web3forms.com/submit"
                  method="POST"
                >
                  <input
                    type="hidden"
                    name="access_key"
                    value="bb739d0c-5115-438b-8b3e-f3e2147fd6b8"
                  />
                  <input
                    type="hidden"
                    name="redirect"
                    value="/html/payment.html"
                  />
                  <input type="hidden" name="subject" value="Clone Order" />
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <input
                          type="text"
                          name="name"
                          id="form9Example1"
                          class="form-control input-custom"
                          required
                        />
                        <label class="form-label" for="form9Example1"
                          >Name</label
                        >
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <input
                          type="number"
                          name="mobile"
                          id="form9Example2"
                          class="form-control input-custom"
                          required
                        />
                        <label class="form-label" for="form9Example2"
                          >Mobile No</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <input
                          type="email"
                          name="email"
                          id="form9Example3"
                          class="form-control input-custom"
                          required
                        />
                        <label class="form-label" for="form9Example3"
                          >Email</label
                        >
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <input
                          type="text"
                          name="state"
                          id="form9Example4"
                          class="form-control input-custom"
                          required
                        />
                        <label class="form-label" for="form9Example4"
                          >State</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <input
                          type="text"
                          name="city"
                          id="form9Example3"
                          class="form-control input-custom"
                          required
                        />
                        <label class="form-label" for="form9Example3"
                          >City</label
                        >
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="form9Example4"
                          name="address"
                          class="form-control input-custom"
                          required
                        />
                        <label class="form-label" for="form9Example4"
                          >Address</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="form9Example6"
                          name="product"
                          class="form-control input-custom"
                          required
                        />
                        <label class="form-label" for="form9Example6"
                          >Product Name</label
                        >
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <input
                          type="number"
                          name="pincode"
                          id="typeEmail"
                          class="form-control input-custom"
                          required
                        />
                        <label class="form-label" for="typeEmail"
                          >Pin Code</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="float-end">
                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn btn-primary btn-rounded"
                      style="background-color: #222"
                    >
                      Place order
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="glitch-wrapper">
        <div class="glitch" data-glitch="Contact Us">Contact Us</div>
      </div>
      <div class="all" id="so">
        <div class="social">
          <a href="https://twitter.com/Zero_officials">
            <img src="/img/twiter.png" alt="" />
          </a>
        </div>
        <div class="social">
          <a
            href="https://www.instagram.com/invites/contact/?i=gu6hvjaeuql4&utm_content=s4xhbwz"
          >
            <img src="/img/insta-removebg-preview.png" alt="" />
          </a>
        </div>

        <div class="social">
          <a href="mailto:Zeropvtltdofficial1@gmail.com">
            <img src="/img/gmail (1).png" alt="" />
          </a>
        </div>
        <div class="social">
          <a href="https://youtube.com/@zero_officials">
            <img src="/img/you.png" alt="" />
          </a>
        </div>
        <div class="social">
          <a href="https://wa.link/9bi2yb">
            <img src="/img/what.png" alt="" />
          </a>
        </div>

        <div class="social">
          <a href="">
            <img src="/img/linkdin.png" alt="" />
          </a>
        </div>
      </div>
      <hr />
      <h2>&#169; 2023 ZERO, All rights reserved.</h2>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script src="/js/app.js"></script>
  </body>
</html>
